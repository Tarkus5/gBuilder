
<div class="container container-esterno position-absolute top-50 start-50 translate-middle" id="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-8">
      <h2>Scarica il progetto</h2>
      <form #f="ngForm">
        <div class="container">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nome" name="nomeUtente" ngModel
                required #nome="ngModel">
              <span class="help-block" *ngIf="!nome.valid && mail.touched">Questo campo non pu√≤
                rimanere
                vuoto</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="email" class="form-control" placeholder="Mail" name="mail" ngModel
              required email #mail="ngModel">
              <span class="help-block" *ngIf="!mail.valid && mail.touched">Inserisci una mail valida</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div>
  <button (click)="saveUser(f)" class="btn" id="save" type="submit" [disabled]="!f.valid">Salva e invia</button>
  <button (click)="return()" class="btn" id="back" type="submit">Annulla </button>
</div>

  <img src="./../../assets/Others/Nuova cartella/Immagine.png" alt="chitarre" width="800">
</div>
