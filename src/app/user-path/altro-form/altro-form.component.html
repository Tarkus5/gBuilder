<div class="container text-center">
  <div class="row row-cols-auto justify-content-md-center">
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Meccaniche_New.png" alt="Meccaniche" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Meccaniche"><strong>Meccaniche</strong></label>
        <br>
        <div class="Options">
          <select id="Meccaniche" [value]="dropdown1" (change)="onSelectMeccanicheChange($event)">
            <option value='Classiche'>Classiche</option>
            <option value='Autobloccanti'>Autobloccanti</option>
            <option value='Vintage'>Vintage</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Pickup_New.png" alt="PickUp" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="PickUp"><strong>Configurazione PickUp</strong></label>
        <br>
        <div class="Options">
          <select id="PickUp" (change)="onSelectPickUpChange($event)" [value]="dropdown2">
            <option value="SSS">SSS</option>
            <option value="HSS">HSS</option>
            <option value="HH">HH</option>
            <option value="SS">SS</option>
            <option value="HSH">HSH</option>
            <option value="SH">SH</option>
            <option value="H">H</option>
            <option value="P90">P90</option>
            <option value="P90x2">P90x2</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Binding_New.png" alt="Binding" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Binding"><strong>Binding</strong></label>
        <br>
        <div class="Options">
          <select id="Binding" (change)="onSelectBindingChange($event)" [value]="dropdown3">
            <option value="No">No</option>
            <option value="Si">Si</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Battipenna_New.png" alt="Battipenna" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Battipenna"><strong>Battipenna</strong></label>
        <br>
        <div class="Options">
          <select id="Battipenna" (change)="onSelectBattipennaChange($event)" [value]="dropdown4">
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Ponte_New.png" alt="Ponte" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Natural"><strong>Ponte</strong></label>
        <br>
        <div class="Options">
          <select id="Ponte" (change)="onSelectPonteChange($event)" [value]="dropdown5">
            <option value="Fisso">Fisso</option>
            <option value="Mobile">Mobile</option>
            <option value="Floyd Rose">Floyd Rose</option>
          </select>
        </div>
      </form>
    </div>

    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Capotasto_New.png" alt="Capotasto" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Natural"><strong>Capotasto</strong></label>
        <br>
        <div class="Options">
          <select id="Capotasto" (change)="onSelectCapotastoChange($event)" [value]="dropdown6">
            <option value="Plastica">Plastica</option>
            <option value="Grafene">Grafene</option>
            <option value="Osso">Osso</option>
            <option value="Ottone">Ottone</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Straps_New.png" alt="Straps" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Straps"><strong>Straps</strong></label>
        <br>
        <div class="Options">
          <select id="Straps" (change)="onSelectStrapsChange($event)" [value]="dropdown7">
            <option value="Standard">Standard</option>
            <option value="StrapLock">StrapLock</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Manopole_New.png" alt="Manopole" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Manopole"><strong>Manopole</strong></label>
        <br>
        <div class="Options">
          <select id="Manopole" (change)="onSelectManopoleChange($event)" [value]="dropdown8">
            <option value="Strato Style">Strato Style</option>
            <option value="Gibson Style">Gibson Style</option>
            <option value="Steel Style">Steel Style</option>
            <option value="Strato Vintage Style">Strato Vintage Style</option>
            <option value="Gibson Vintage Style">Gibson Vintage Style</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Paletta_New.png" alt="Paletta" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Paletta"><strong>Paletta in tinta</strong></label>
        <br>
        <div class="Options">
          <select id="Paletta" (change)="onSelectPalettaChange($event)" [value]="dropdown9">
            <option value="No">No</option>
            <option value="Si">Si</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col">
      <form action="">
        <img src="../../../assets/Others/Nuova cartella/Mancina_New.png" alt="Orientamento" width="100" height="100"
          class="img-fluid">
        <br>
        <label for="Orientamento"><strong>Orientamento</strong></label>
        <br>
        <div class="Options">
          <select id="Orientamento" (change)="onSelectOrientamentoChange($event)" [value]="dropdown10">
            <option value="Classica">Classica</option>
            <option value="Mancina">Mancina</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row rowButtons justify-content-md-center">
    <div class="col">
      <button class="btn btn-back" type="submit" (click)="this.emitEventPrevious()">Indietro</button>
      <button class="btn" type="submit" (click)="emitEventFinalize()"
        [disabled]="this.finalizeDisable">Finalizza</button>
    </div>
  </div>
